<!DOCTYPE HTML>

 <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1251">

  <title></title>
  <link rel="stylesheet" type="text/css" href="css/addToPdf.css">
  
  <script>
  var cookieName = "picsList";
function bodyLoad()
{

var inputWithLinks = document.getElementById('inputWithLinksId');
var picDiv = document.getElementById('picturesDiv');
inputWithLinks.value=getCookie(cookieName);
var picturesArr = getCookie(cookieName).split(',');
var listOfPics = document.createElement("ul");
listOfPics.className = 'listStyle';
	for (var i = 0; i < picturesArr.length;i++)
	{
		var newLi = document.createElement("li");
		newLi.className = 'listItemStyle';
		listOfPics.appendChild(newLi);
	
		var newSpan = document.createElement("span");
		newSpan.className = 'addPdf added';
		newSpan.setAttribute("onclick","unsetImageSmoothDelete(this);");
		newSpan.style.display = "block";
		newSpan.style.opacity = "1";
		newLi.appendChild(newSpan);
			
		var newImage = document.createElement("img");
		newImage.src = picturesArr[i];
		newImage.className = 'pics';
		newLi.appendChild(newImage);
	}
picDiv.appendChild(listOfPics);
}
</script>
 </head>
 <body onload="bodyLoad()">
